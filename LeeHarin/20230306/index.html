<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SEARCH MENU</title>
    <link rel="stylesheet" href="main.css" />
    <script type="module" src="main.js" defer></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
  <body>
    <div class="title">
      <h1>MENU</h1>
    </div>
    <div class="search-container">
      <div class="searchInput">
        <input type="text" id="searchWord" placeholder="Search for meals or keywords" />
        <button type="button" id="searchBtn" class="material-icons btn">search</button>
      </div>
      <button type="button" id="shuffleBtn" class="material-icons btn shuffle-btn">shuffle</button>
    </div>

    <div id="result-title" class="result-title"></div>
    <div id="meals" class="meals"></div>
    <div id="single-meal"></div>
  </body>
</html>
